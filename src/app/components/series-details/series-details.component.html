@if (seriesDetails) {
    <div class="container details">
      <div class="poster">
        <img ngSrc="https://image.tmdb.org/t/p/w500/{{ seriesDetails.poster_path }}"
             alt="Poster for series: {{ seriesDetails.name }}" width="300" height="450">
      </div>
      <div class="overview">
        <h1>{{ seriesDetails.name }}</h1>
        <h2>{{ seriesDetails.overview }}</h2>
      </div>
    </div>
  }
