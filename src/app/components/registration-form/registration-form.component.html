<div class="container register-container rounded">
    <div class="form" id="registration-form">
      <h1 id="registration-bar">Welcome to PRIME reviewer! Please register:</h1>
          <form>
            <div class="mb-3 content-center">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" formControlName="name" [(ngModel)]="signUpDetails.name" required>
            </div>
            <div class="mb-3">
              <label for="surname" class="form-label">Surname</label>
              <input type="text" class="form-control" id="surname" formControlName="surname" [(ngModel)]="signUpDetails.surname" required>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" formControlName="city" [(ngModel)]="signUpDetails.city" required>
              </div>
              <div class="mb-3">
                <label for="street" class="form-label">Street</label>
                <input type="text" class="form-control" id="street" formControlName="street" [(ngModel)]="signUpDetails.street" required>
              </div>
              <div class="mb-3">
                <label for="house-number" class="form-label">House nr</label>
                <input type="text" class="form-control" id="house-number"  formControlName="house-number" [(ngModel)]="signUpDetails.houseNumber">
              </div>
              <div class="mb-3">
                <label for="zipcode" class="form-label">Zip code</label>
                <input type="text" class="form-control" id="zipcode" formControlName="zipcode" [(ngModel)]="signUpDetails.zipCode" required>
              </div>
            <div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea type="text" class="form-control" id="description" formControlName="description" [(ngModel)]="signUpDetails.description" ></textarea>
              </div>
              <div class="mb-3-select">
                <label for="industry" class="form-label">Choose your sex</label>
                <select type="number" class="form-control" id="sex" formControlName="sex" [(ngModel)]="signUpDetails.gender" >
                  <option value="1">Male</option>
                  <option value="2">Female</option>
                </select>
              <div *ngFor="let choice of genresList; let i=index" class="col-md-2"> p
                <label>
                  <input type="checkbox" [value]="choice.value" (change)="onCheckChange($event)">
                  {{choice.description}}
                </label>
              </div>
              @for (choice of genresList; track $index) {
                <p>{{ choice }}</p>
              }
