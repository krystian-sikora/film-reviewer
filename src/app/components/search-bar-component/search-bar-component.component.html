
<div class="container rounded">
    <form #f="ngForm" class="d-flex" role="search" (submit)="submit(f)">
        <label for="query"></label>
        <input class="form-control me-2" type="search" placeholder="Search for movies" 
            aria-label="Search" [(ngModel)]="query"
            name="query">
        <button class="btn btn-light" type="button" [routerLink]="['/discover']">Discover</button>
        <button class="btn btn-light" type="submit" >Search</button>  
    </form>
</div>
