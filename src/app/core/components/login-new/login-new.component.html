
@if (this.auth.isAuthenticated()) {
    <button type="button" class="btn btn-danger" (click)="logOut()">Sign out</button>
    }
@else {
    <button type="button" class="btn btn-light"  [routerLink]="['/login']">Sign in</button>
    <button type="button" class="btn btn-dark" [routerLink]="['/register']">Sign up</button>
}
